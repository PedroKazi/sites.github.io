<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>LD5-Login</title>
</head>
<body>
    <div class="pg">
        <div class="container center">
            <div class="wrapper" id="logo-ntxt">
                <img src="../img/logo-no-text.png" alt="logo">
            </div>
            <div class="form-type">
                <select name="pessoa" id="pessoa" onchange="toggle()">
                    <option value="0">--selecionar--</option>
                    <option value="1">Escritor</option>
                    <option value="2">Editora</option>
                </select>
            </div>
            <form action="" class="account" id="escritor">
                <div class="form-input">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11">
                </div>
                <div class="form-input">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class="buttons">
                    <button type="submit">Login</button>
                </div>
            </form>
            <form action="" class="account" id="editora">
                <div class="form-input">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" maxlength="14">
                </div>
                <div class="form-input">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
<script src="../java/script.js"></script>
</html>
