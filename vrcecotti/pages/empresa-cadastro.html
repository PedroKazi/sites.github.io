<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Cadastro Editora</title>
</head>
<body>
    <div class="big_sqr center roundC">
        <div class="circle" id="empresa_icon">
            <img src="../img/businessman.png" alt="Editora">
        </div>
        <form action="">
            <div class="formItem">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="CNPJ" autocomplete="off" maxlength="18">
            </div>
            <div class="formItem">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="senha">
            </div>
        </form>
        <button type="submit">Cadastrar</button>
        <br>
        <a href="pg-principal.html">temp</a>
    </div>
</body>
</html>
